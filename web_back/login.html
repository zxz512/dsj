<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 
     <!-- 下面是模态框的结构部分 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">提示信息</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">阅</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
   <script src="./js/jquery-1.12.4.min.js"></script> 
   <!-- 引入boot文件 -->
  <script src="./js/bootstrap/js/bootstrap.min.js"></script>
   <!-- 引入config.js和user.js -->
   <script src="./tools/config.js"></script>
   <script src="./tools/user.js"></script>
   /*
   步骤：
     1 对提交按钮进行处理
       方式1：阻止默认的提交行为   方式2：修改为普通按钮
     2 给按钮设置点击事件
     3 检测两个输入框内容是否为空
     4 如果内容检测通过，将内容发送给接口进行检测
     5 接收响应内容
       5.1 成功时跳转到index.html
       5.2 失败时进行错误提示即可
 */
<script>
    var $ipt_txt=$('.input_txt')
    var $ipt_pass=$('.input_pass')
    var $myModal = $('#myModal'); // 要进行内容展示的模态框
$('.input_sub').on('click',function(){
    // 校验
var username=$ipt_txt.val().trim();  
var password=$ipt_pass.val().trim();
if(username===''||password===''){
    // alert('请完整的填写登录内容');
    $myModal.modal('show').find('.modal-body').text('请完整填写登录内容!~')
    return;
}
// 调用接口ajax实行真正的登陆
user.login({
        data: {
          username: username,
          password: password
        },
        success: function () {
          // 4.1 跳转到首页
          location.href = './index.html';
        },
        fail: function () {
          // alert('用户名或密码错误');
          $myModal.modal('show').find('.modal-body').text('用户名或密码错误!~');
        }
      });
});

</script>
</body>

</html>
